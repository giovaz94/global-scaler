apiVersion: v1
kind: Pod
metadata:
  generateName: sys-pod-message-analyzer-
spec:
  containers:
  - name: message-analyzer
    image: giovaz94/message-analyzer-service:development
    resources:
      requests:
        cpu: 300m
        memory: 200M
  spec:
    nodeSelector:
      kubernetes.io/hostname: k3d-k3s-default-agent-1