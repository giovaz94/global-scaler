apiVersion: v1
kind: Pod
metadata:
  generateName: sys-pod-image-recognizer-
  labels:
    app: image-recognizer
spec:
  nodeName: testing-cluster-pool-b7x6m
  containers:
  - name: image-recognizer
    image: giovaz94/image-recognizer-service:development
    env:
      - name: HOSTNAME
        value: "rabbitmq-service"
      - name: RABBITMQ_USERNAME
        value: "pipeline_broker"
      - name: RABBITMQ_PASSWORD
        value: "p1p3l1n3"
      - name: RABBITMQ_VHOST
        value: "pipeline-vhost"
      - name: QUEUE_NAME
        value: "imagerec.queue"
      - name: DB_URL
        value: "http://monitor-service:3200"
      - name: REDIS_HOST
        value: "redis-service"
      - name: MCL
        value: "90"
      - name: PREFETCH
        value: "50"

    