apiVersion: v1
kind: Pod
metadata:
  generateName: sys-pod-image-recognizer-
  labels:
    app: image-recognizer
spec:
  #nodeName: testing-cluster-pool-b7x67
  containers:
  - name: image-recognizer
    image: lorenzobacchiani/image-recognizer
    env:
      - name: REDIS_HOST
        value: "redis-service"
      - name: MCL
        value: "90"
      - name: LIMIT
        value: "400"
      - name: BATCH
        value: "90"

    