apiVersion: v1
kind: Pod
metadata:
  generateName: sys-pod-attachment-manager-
spec:
  nodeName: testing-cluster-pool-rgz08
  containers:
  - name: attachment-manager
    image: giovaz94/attachment-manager-service:development
    env:
      - name: HOSTNAME
        value: "rabbitmq-service"
      - name: RABBITMQ_USERNAME
        value: "pipeline_broker"
      - name: RABBITMQ_PASSWORD
        value: "p1p3l1n3"
      - name: RABBITMQ_VHOST
        value: "pipeline-vhost"
      - name: QUEUE_NAME
        value: "attachmentman.queue"
      - name: DB_URL
        value: "http://monitor-service:3200"
      - name: MCL
        value: "231"
