apiVersion: v1
kind: Pod
metadata:
  generateName: sys-pod-image-recognizer-
spec:
  containers:
  - name: image-recognizer
    image: giovaz94/image-recognizer-service:development
    resources:
      requests:
        cpu: 300m
        memory: 200M
  spec:
    nodeSelector:
      kubernetes.io/hostname: k3d-k3s-default-agent-1